<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Counter with Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Dawn_on_the_S_rim_of_the_Grand_Canyon_%288645178272%29.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .counter {
            text-align: center;
            border: 3px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px #aaa;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
        }
        .label {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div class="countdown" id="countdown"></div>
        <div class="label">days, hours, minutes, and seconds to go</div>
    </div>
    <script>
        const targetDate = new Date("2024-04-11T22:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
